<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form</title>
    <link rel="stylesheet" href="36. style.css">
  </head>
  <body>
    <form class="" action="" method="">
      <fieldset>
        <legend style="text-align:center">This is our form</legend>
        <label for="">First Name:</label> <br>
        <input type="text" name="" value="" placeholder="Write your first name"> <br><br>
        <label for="">Last Name:</label> <br>
        <input type="text" name="" value="" placeholder="Write your last name"> <br><br>
        Email:
        <input type="email" name="" value="">
        <br><br>
        Gender:
        <input type="radio" name="gender" value="" checked>Male
        <input type="radio" name="gender" value="">Female
        <br><br>
        Country:
        <select class="" name="country">
          <option value="">USA</option>
          <option value="">Canada</option>
          <option value="">Australia</option>
          <option value="" selected>Bangladesh</option>
          <option value="">India</option>
          <option value="">Pakistan</option>
          <option value="">Nepal</option>
        </select>
        <br><br>
        Birthdate:
        <input type="date" min="1970-01-01" max="2010-01-01" name="" value="">
        <br><br>
        Age:
        <input type="number" min="01" max="40" name="" value="">
        <br><br>
        Favourite Color:
        <input type="color" name="" value="">
        <br><br>
        Upload CV:
        <input type="file" name="" value="">
        <br><br>
        Write Something:
        <textarea name="name" rows="8" cols="40"></textarea>
        <br><br>
        <input type="submit" name="" value="Submit">
        <input type="reset" name="" value="Reset">
      </fieldset>
    </form>


  </body>
</html>
