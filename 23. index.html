<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="23. style.css">
  </head>
  <body>
    <table cellpadding="5">
      <caption>Product Information</caption>

      <thead>
        <tr>
          <th>ID</th>
          <th>Tutorial Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>SEO</td>
          <td>500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Web Design</td>
          <td>500</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Wordpress</td>
          <td>500</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Graphics Design</td>
          <td>400</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td colspan="1">1900Tk</td>
        </tr>
      </tfoot>

    </table>

  </body>
</html>
